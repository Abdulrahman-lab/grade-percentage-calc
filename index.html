<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Credits</th>
                    <th>Input Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>أسس هندسة كهربائية</td>
                    <td>3</td>
                    <td><input type="number" id="input1" min="0" max="100"></td>
                </tr>
                <tr>
                    <td>فيزياء 1</td>
                    <td>4</td>
                    <td><input type="number" id="input2" min="0" max="100"></td>
                </tr>
                <tr>
                    <td>مدخل إلى المعلوماتية</td>
                    <td>3</td>
                    <td><input type="number" id="input3" min="0" max="100"></td>
                </tr>
                <tr>
                    <td>لغة إنكليزية 1</td>
                    <td>2</td>
                    <td><input type="number" id="input4" min="0" max="100"></td>
                </tr>
                <tr>
                    <td>القرآن الكريم وعلومه</td>
                    <td>2</td>
                    <td><input type="number" id="input5" min="0" max="100"></td>
                </tr>
                <tr>
                    <td>الجبر الخطي</td>
                    <td>3</td>
                    <td><input type="number" id="input6" min="0" max="100"></td>
                </tr>
                <tr>
                    <td>تحليل 1</td>
                    <td>3</td>
                    <td><input type="number" id="input7" min="0" max="100"></td>
                </tr>
            </tbody>
        </table>
        <button id="calculateBtn">Calculate Result</button>
        <div id="result"></div>
    </div>
    <footer>
        &copy; By Abdulrahman Abdulkader
    </footer>
    <script src="script.js"></script> <!-- Link to JS -->
</body>
</html>
